<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <title>Évoreno - Rénovation Résidentielle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script type="module" crossorigin src="/assets/index-BYPZiIAd.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-BlnyYH5D.css">
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Script d'interception du formulaire de contact -->
    <script>
    (function() {
        var isSubmitting = false;

        function handleFormSubmit(button) {
            if (isSubmitting) return;
            isSubmitting = true;

            // Trouver le formulaire parent ou le conteneur avec les inputs
            var form = button.closest('form');
            var container = form || button.closest('div');

            // Chercher les inputs dans différents conteneurs possibles
            var inputs = [];
            if (form) {
                inputs = form.querySelectorAll('input, select');
            } else {
                // Chercher dans la section du formulaire
                var section = button.closest('section') || document.body;
                inputs = section.querySelectorAll('input, select');
            }

            var data = {
                prenom: inputs[0] ? inputs[0].value : '',
                nom: inputs[1] ? inputs[1].value : '',
                email: inputs[2] ? inputs[2].value : '',
                projet: inputs[3] ? inputs[3].value : 'Non spécifié'
            };

            console.log('Données du formulaire:', data);

            // Validation basique
            if (!data.prenom || !data.nom || !data.email) {
                alert('Veuillez remplir tous les champs obligatoires.');
                isSubmitting = false;
                return;
            }

            // Afficher un état de chargement
            var originalText = button.innerHTML;
            button.innerHTML = 'Envoi en cours...';
            button.disabled = true;

            // Envoyer au serveur
            fetch('/contact.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(result) {
                console.log('Réponse serveur:', result);
                if (result.status === 'success') {
                    alert('Merci ! Votre demande a été envoyée. Nous vous contacterons sous 24h.');
                    // Réinitialiser les inputs
                    inputs.forEach(function(input) {
                        if (input.tagName === 'SELECT') {
                            input.selectedIndex = 0;
                        } else {
                            input.value = '';
                        }
                    });
                } else {
                    alert(result.message || 'Une erreur est survenue. Veuillez réessayer.');
                }
            })
            .catch(function(error) {
                console.error('Erreur:', error);
                alert('Une erreur est survenue. Veuillez nous contacter par téléphone au (514) 569-5583.');
            })
            .finally(function() {
                button.innerHTML = originalText;
                button.disabled = false;
                isSubmitting = false;
            });
        }

        // Écouter les clics sur tout le document
        document.addEventListener('click', function(e) {
            var target = e.target;

            // Vérifier si c'est un bouton ou si on a cliqué dans un bouton
            var button = target.closest('button');
            if (!button) return;

            // Vérifier si c'est le bouton d'estimation
            var buttonText = button.textContent.toLowerCase();
            if (buttonText.includes('obtenir mon estimation') || buttonText.includes('estimation')) {
                console.log('Bouton estimation cliqué!');
                e.preventDefault();
                e.stopPropagation();
                handleFormSubmit(button);
            }
        }, true);

        // Aussi intercepter les soumissions de formulaire au cas où
        document.addEventListener('submit', function(e) {
            var form = e.target;
            var button = form.querySelector('button');
            if (button && button.textContent.toLowerCase().includes('estimation')) {
                console.log('Formulaire soumis!');
                e.preventDefault();
                e.stopPropagation();
                handleFormSubmit(button);
            }
        }, true);

        console.log('Script de contact Evoreno chargé');
    })();
    </script>
  </body>
</html>
