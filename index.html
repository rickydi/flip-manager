<html lang="fr">

    <title>Évoreno - Rénovation Résidentielle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

  </head>
  <body>
    <div id="root"></div>
    
    <!-- Script d'interception du formulaire de contact -->
    <script>
    (function() {
        var isSubmitting = false;
        var phoneFieldAdded = false;

        // Fonction pour ajouter le champ téléphone au formulaire
        function addPhoneField() {
            if (phoneFieldAdded) return;

            // Chercher le formulaire avec le bouton estimation
            var buttons = document.querySelectorAll('button');
            buttons.forEach(function(button) {
                if (button.textContent.toLowerCase().includes('estimation')) {
                    var form = button.closest('form');
                    if (!form) return;

                    // Vérifier si téléphone existe déjà
                    if (form.querySelector('input[name="telephone"]')) return;

                    // Trouver tous les inputs et le select
                    var allInputs = form.querySelectorAll('input');
                    var selectElement = form.querySelector('select');

                    // On s'attend à: Prénom (0), Nom (1), Email (2), puis Select
                    if (allInputs.length < 3 || !selectElement) return;

                    var emailInput = allInputs[2]; // Email est le 3ème input

                    // Stratégie: Trouver le conteneur commun de tous les champs
                    // En regardant les enfants directs du form ou du premier conteneur

                    // D'abord, trouver à quel niveau les champs sont organisés
                    function findFieldContainer(element) {
                        var el = element;
                        while (el.parentElement && el.parentElement !== form) {
                            el = el.parentElement;
                        }
                        return el;
                    }

                    // Trouver les conteneurs de chaque champ au niveau du form
                    var emailContainer = findFieldContainer(emailInput);
                    var selectContainer = findFieldContainer(selectElement);

                    console.log('Structure trouvée:');
                    console.log('- Email container:', emailContainer);
                    console.log('- Select container:', selectContainer);
                    console.log('- Parent commun:', emailContainer.parentElement);

                    // Créer le nouveau champ téléphone
                    var phoneInput = document.createElement('input');
                    phoneInput.type = 'tel';
                    phoneInput.name = 'telephone';
                    phoneInput.placeholder = 'Téléphone';
                    phoneInput.className = emailInput.className; // Copier les styles

                    // Créer le champ téléphone DE ZÉRO (pas de clonage)
                    var phoneContainer = document.createElement('div');
                    phoneContainer.className = emailContainer.className;

                    // Créer l'input téléphone
                    var newPhoneInput = document.createElement('input');
                    newPhoneInput.type = 'tel';
                    newPhoneInput.name = 'telephone';
                    newPhoneInput.placeholder = 'Téléphone';
                    newPhoneInput.className = emailInput.className;
                    newPhoneInput.style.cssText = window.getComputedStyle(emailInput).cssText;

                    phoneContainer.appendChild(newPhoneInput);

                    // Insérer ENTRE email et select
                    var parent = emailContainer.parentElement;
                    var children = Array.from(parent.children);
                    var emailIndex = children.indexOf(emailContainer);
                    var selectIndex = children.indexOf(selectContainer);

                    if (emailIndex < selectIndex) {
                        parent.insertBefore(phoneContainer, selectContainer);
                    } else {
                        parent.insertBefore(phoneContainer, emailContainer);
                    }

                    phoneFieldAdded = true;
                    console.log('Champ téléphone créé de zéro avec succès');
                }
            });
        }

        // Observer pour détecter quand le formulaire est rendu
        var observer = new MutationObserver(function() {
            addPhoneField();
        });
        observer.observe(document.body, { childList: true, subtree: true });

        // Aussi essayer après un délai
        setTimeout(addPhoneField, 1000);
        setTimeout(addPhoneField, 2000);

        function handleFormSubmit(button) {
            if (isSubmitting) return;
            isSubmitting = true;

            var form = button.closest('form');
            var inputs = [];
            if (form) {
                inputs = form.querySelectorAll('input, select');
            } else {
                var section = button.closest('section') || document.body;
                inputs = section.querySelectorAll('input, select');
            }

            // Récupérer les données avec le téléphone
            var data = {
                prenom: '',
                nom: '',
                email: '',
                telephone: '',
                projet: 'Non spécifié'
            };

            // Parser les inputs par leur type/position
            var inputArray = Array.from(inputs);
            inputArray.forEach(function(input, index) {
                var name = input.name || '';
                var type = input.type || '';
                var value = input.value || '';

                if (name === 'telephone' || type === 'tel') {
                    data.telephone = value;
                } else if (type === 'email' || name === 'email') {
                    data.email = value;
                } else if (input.tagName === 'SELECT') {
                    data.projet = value || 'Non spécifié';
                } else if (index === 0) {
                    data.prenom = value;
                } else if (index === 1) {
                    data.nom = value;
                } else if (index === 2 && !data.email) {
                    data.email = value;
                }
            });

            console.log('Données du formulaire:', data);

            if (!data.prenom || !data.nom || !data.email) {
                alert('Veuillez remplir tous les champs obligatoires.');
                isSubmitting = false;
                return;
            }

            var originalText = button.innerHTML;
            button.innerHTML = 'Envoi en cours...';
            button.disabled = true;

            fetch('/contact.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(function(response) { return response.json(); })
            .then(function(result) {
                console.log('Réponse serveur:', result);
                if (result.status === 'success') {
                    alert('Merci ! Votre demande a été envoyée. Nous vous contacterons sous 24h.');
                    inputArray.forEach(function(input) {
                        if (input.tagName === 'SELECT') {
                            input.selectedIndex = 0;
                        } else {
                            input.value = '';
                        }
                    });
                } else {
                    alert(result.message || 'Une erreur est survenue. Veuillez réessayer.');
                }
            })
            .catch(function(error) {
                console.error('Erreur:', error);
                alert('Une erreur est survenue. Veuillez nous contacter par téléphone au (514) 569-5583.');
            })
            .finally(function() {
                button.innerHTML = originalText;
                button.disabled = false;
                isSubmitting = false;
            });
        }

        document.addEventListener('click', function(e) {
            var button = e.target.closest('button');
            if (!button) return;

            var buttonText = button.textContent.toLowerCase();
            if (buttonText.includes('obtenir mon estimation') || buttonText.includes('estimation')) {
                console.log('Bouton estimation cliqué!');
                e.preventDefault();
                e.stopPropagation();
                handleFormSubmit(button);
            }
        }, true);

        document.addEventListener('submit', function(e) {
            var form = e.target;
            var button = form.querySelector('button');
            if (button && button.textContent.toLowerCase().includes('estimation')) {
                console.log('Formulaire soumis!');
                e.preventDefault();
                e.stopPropagation();
                handleFormSubmit(button);
            }
        }, true);

        console.log('Script de contact Evoreno chargé');
    })();
    </script>
  </body>
</html>
