    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

  </head>
  <body>
    <div id="root"></div>
    
    <!-- Script d'interception du formulaire de contact -->
    <script>
    (function() {
        // Attendre que le DOM soit prêt
        function initContactForm() {
            // Intercepter les soumissions de formulaire
            document.addEventListener('submit', function(e) {
                const form = e.target;
                const button = form.querySelector('button[type="submit"]');
                
                // Vérifier si c'est le formulaire de devis (contient "Obtenir mon estimation")
                if (button && button.textContent.toLowerCase().includes('obtenir mon estimation')) {
                    e.preventDefault();
                    e.stopImmediatePropagation();
                    
                    // Récupérer les inputs du formulaire
                    const inputs = form.querySelectorAll('input, select');
                    
                    const data = {
                        prenom: inputs[0] ? inputs[0].value : '',
                        nom: inputs[1] ? inputs[1].value : '',
                        email: inputs[2] ? inputs[2].value : '',
                        projet: inputs[3] ? inputs[3].value : 'Non spécifié'
                    };
                    
                    // Validation basique
                    if (!data.prenom || !data.nom || !data.email) {
                        alert('Veuillez remplir tous les champs obligatoires.');
                        return;
                    }
                    
                    // Afficher un état de chargement
                    const originalText = button.innerHTML;
                    button.innerHTML = 'Envoi en cours...';
                    button.disabled = true;
                    
                    // Envoyer au serveur
                    fetch('/contact.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    })
                    .then(function(response) {
                        return response.json();
                    })
                    .then(function(result) {
                        if (result.status === 'success') {
                            alert('Merci ! Votre demande a été envoyée. Nous vous contacterons sous 24h.');
                            // Réinitialiser le formulaire
                            form.reset();
                        } else {
                            alert(result.message || 'Une erreur est survenue. Veuillez réessayer.');
                        }
                    })
                    .catch(function(error) {
                        console.error('Erreur:', error);
                        alert('Une erreur est survenue. Veuillez nous contacter par téléphone au (514) 569-5583.');
                    })
                    .finally(function() {
                        button.innerHTML = originalText;
                        button.disabled = false;
                    });
                }
            }, true); // Capture phase pour intercepter avant React
        }
        
        // Initialiser quand le DOM est prêt
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initContactForm);
        } else {
            initContactForm();
        }
    })();
    </script>
  </body>
</html>
