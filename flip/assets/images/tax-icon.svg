<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4361ee"/>
      <stop offset="100%" style="stop-color:#4cc9f0"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="102" fill="url(#bg)"/>
  <!-- Calculator body -->
  <rect x="106" y="86" width="300" height="340" rx="30" fill="#1a1a2e"/>
  <!-- Display area -->
  <rect x="136" y="116" width="240" height="80" rx="15" fill="#252542"/>
  <!-- Dollar sign in display -->
  <text x="256" y="175" font-family="SF Pro Display, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#4cc9f0" text-anchor="middle">$</text>
  <!-- Buttons row 1 -->
  <rect x="136" y="216" width="55" height="45" rx="10" fill="#252542"/>
  <rect x="206" y="216" width="55" height="45" rx="10" fill="#252542"/>
  <rect x="276" y="216" width="55" height="45" rx="10" fill="#252542"/>
  <rect x="346" y="216" width="30" height="45" rx="10" fill="#4361ee"/>
  <!-- Buttons row 2 -->
  <rect x="136" y="276" width="55" height="45" rx="10" fill="#252542"/>
  <rect x="206" y="276" width="55" height="45" rx="10" fill="#252542"/>
  <rect x="276" y="276" width="55" height="45" rx="10" fill="#252542"/>
  <rect x="346" y="276" width="30" height="45" rx="10" fill="#4361ee"/>
  <!-- Buttons row 3 -->
  <rect x="136" y="336" width="55" height="45" rx="10" fill="#252542"/>
  <rect x="206" y="336" width="55" height="45" rx="10" fill="#252542"/>
  <rect x="276" y="336" width="55" height="45" rx="10" fill="#252542"/>
  <rect x="346" y="336" width="30" height="45" rx="10" fill="#06d6a0"/>
  <!-- Tax badge -->
  <circle cx="406" cy="106" r="60" fill="#06d6a0"/>
  <text x="406" y="100" font-family="SF Pro Display, -apple-system, sans-serif" font-size="24" font-weight="700" fill="white" text-anchor="middle">TPS</text>
  <text x="406" y="124" font-family="SF Pro Display, -apple-system, sans-serif" font-size="24" font-weight="700" fill="white" text-anchor="middle">TVQ</text>
</svg>
